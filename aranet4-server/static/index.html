<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aranet4 Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, serif;
            background: #fff;
            color: #000;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
        }

        h1 {
            font-size: 2em;
            font-weight: normal;
            margin-bottom: 5px;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 1em;
            font-style: italic;
        }

        .timerange-selector {
            text-align: center;
            margin-bottom: 40px;
            font-size: 0.9em;
        }

        .timerange-link {
            color: #666;
            text-decoration: none;
            padding: 0 5px;
        }

        .timerange-link:hover {
            text-decoration: underline;
        }

        .timerange-link.active {
            color: #000;
            font-weight: bold;
        }

        .temp-unit-link {
            color: #666;
            text-decoration: none;
            padding: 0 5px;
        }

        .temp-unit-link:hover {
            text-decoration: underline;
        }

        .temp-unit-link.active {
            color: #000;
            font-weight: bold;
        }

        .current-reading {
            border: 1px solid #000;
            padding: 20px;
            margin-bottom: 40px;
        }

        .current-reading h2 {
            font-size: 1.3em;
            font-weight: normal;
            margin-bottom: 20px;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .metric {
            border: 1px solid #000;
            padding: 15px;
            text-align: center;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            margin: 5px 0;
        }

        .metric-label {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-status {
            margin-top: 8px;
            padding: 3px 8px;
            border: 1px solid #000;
            display: inline-block;
            font-size: 0.75em;
        }

        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 40px;
        }

        .chart-container {
            border: 1px solid #000;
            padding: 20px;
        }

        .chart-container h3 {
            font-size: 1.1em;
            font-weight: normal;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .last-update {
            text-align: center;
            color: #666;
            margin-top: 40px;
            font-size: 0.85em;
        }

        @media (max-width: 768px) {
            .charts {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aranet4 Dashboard</h1>
        <div class="subtitle">Real-time Air Quality Monitoring</div>

        <div class="timerange-selector">
            <a href="#" class="timerange-link" data-hours="1">1h</a> |
            <a href="#" class="timerange-link" data-hours="6">6h</a> |
            <a href="#" class="timerange-link active" data-hours="24">24h</a> |
            <a href="#" class="timerange-link" data-hours="168">7d</a>
            <span style="margin: 0 20px;">|</span>
            <a href="#" class="temp-unit-link" data-unit="C">°C</a> |
            <a href="#" class="temp-unit-link active" data-unit="F">°F</a>
        </div>

        <div class="current-reading">
            <h2>Current Reading</h2>
            <div class="metrics" id="current-metrics">
                <div class="loading">Loading current data...</div>
            </div>
        </div>

        <div class="charts">
            <div class="chart-container">
                <h3>CO2 Levels (ppm)</h3>
                <canvas id="co2Chart"></canvas>
            </div>
            <div class="chart-container">
                <h3 id="temp-chart-title">Temperature (°F)</h3>
                <canvas id="tempChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Humidity (%)</h3>
                <canvas id="humidityChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Battery Level (%)</h3>
                <canvas id="batteryChart"></canvas>
            </div>
        </div>

        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        let currentHours = 24; // Default to 24 hours
        let tempUnit = 'F'; // Default to Fahrenheit

        function celsiusToFahrenheit(celsius) {
            return celsius * 9 / 5 + 32;
        }

        function formatTemperature(celsius) {
            if (tempUnit === 'F') {
                return celsiusToFahrenheit(celsius).toFixed(1) + '°F';
            } else {
                return celsius.toFixed(1) + '°C';
            }
        }

        const chartOptions = {
            responsive: true,
            maintainAspectRatio: true,
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'minute',
                        displayFormats: {
                            minute: 'HH:mm',
                            hour: 'HH:mm'
                        }
                    },
                    ticks: {
                        maxRotation: 0,
                        autoSkip: true,
                        maxTicksLimit: 8
                    }
                },
                y: {
                    beginAtZero: false
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            }
        };

        const co2Chart = new Chart(document.getElementById('co2Chart'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'CO2',
                    data: [],
                    borderColor: '#000',
                    backgroundColor: 'rgba(0, 0, 0, 0.05)',
                    borderWidth: 1.5,
                    tension: 0.1,
                    fill: true,
                    pointRadius: 2
                }]
            },
            options: chartOptions
        });

        const tempChart = new Chart(document.getElementById('tempChart'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Temperature',
                    data: [],
                    borderColor: '#000',
                    backgroundColor: 'rgba(0, 0, 0, 0.05)',
                    borderWidth: 1.5,
                    tension: 0.1,
                    fill: true,
                    pointRadius: 2
                }]
            },
            options: chartOptions
        });

        const humidityChart = new Chart(document.getElementById('humidityChart'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Humidity',
                    data: [],
                    borderColor: '#000',
                    backgroundColor: 'rgba(0, 0, 0, 0.05)',
                    borderWidth: 1.5,
                    tension: 0.1,
                    fill: true,
                    pointRadius: 2
                }]
            },
            options: chartOptions
        });

        const batteryChart = new Chart(document.getElementById('batteryChart'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Battery',
                    data: [],
                    borderColor: '#000',
                    backgroundColor: 'rgba(0, 0, 0, 0.05)',
                    borderWidth: 1.5,
                    tension: 0.1,
                    fill: true,
                    pointRadius: 2
                }]
            },
            options: chartOptions
        });

        async function fetchCurrentReading() {
            try {
                const response = await fetch('/api/sensor');
                if (response.ok) {
                    const data = await response.json();
                    updateCurrentMetrics(data);
                }
            } catch (error) {
                console.error('Error fetching current reading:', error);
            }
        }

        function updateCurrentMetrics(data) {
            const metricsDiv = document.getElementById('current-metrics');

            metricsDiv.innerHTML = `
                <div class="metric">
                    <div class="metric-label">CO2</div>
                    <div class="metric-value">${data.co2}</div>
                    <div class="metric-status">${data.status}</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Temperature</div>
                    <div class="metric-value">${formatTemperature(data.temperature)}</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Humidity</div>
                    <div class="metric-value">${data.humidity}%</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Battery</div>
                    <div class="metric-value">${data.battery}%</div>
                </div>
            `;
        }

        async function fetchHistory() {
            try {
                const response = await fetch(`/api/history?hours=${currentHours}`);
                const data = await response.json();

                const timestamps = data.map(r => new Date(r.timestamp * 1000));

                co2Chart.data.datasets[0].data = data.map((r, i) => ({
                    x: timestamps[i],
                    y: r.co2
                }));
                co2Chart.update();

                tempChart.data.datasets[0].data = data.map((r, i) => ({
                    x: timestamps[i],
                    y: tempUnit === 'F' ? celsiusToFahrenheit(r.temperature) : r.temperature
                }));
                tempChart.update();

                humidityChart.data.datasets[0].data = data.map((r, i) => ({
                    x: timestamps[i],
                    y: r.humidity
                }));
                humidityChart.update();

                batteryChart.data.datasets[0].data = data.map((r, i) => ({
                    x: timestamps[i],
                    y: r.battery
                }));
                batteryChart.update();

                document.getElementById('lastUpdate').textContent =
                    `Last updated: ${new Date().toLocaleString()}`;
            } catch (error) {
                console.error('Error fetching history:', error);
            }
        }

        // Timerange selector handlers
        document.querySelectorAll('.timerange-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();

                // Update current hours
                currentHours = parseInt(e.target.dataset.hours);

                // Update active state
                document.querySelectorAll('.timerange-link').forEach(l => l.classList.remove('active'));
                e.target.classList.add('active');

                // Fetch new data
                fetchHistory();
            });
        });

        // Temperature unit selector handlers
        document.querySelectorAll('.temp-unit-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();

                // Update temperature unit
                tempUnit = e.target.dataset.unit;

                // Update active state
                document.querySelectorAll('.temp-unit-link').forEach(l => l.classList.remove('active'));
                e.target.classList.add('active');

                // Update chart title
                document.getElementById('temp-chart-title').textContent =
                    `Temperature (°${tempUnit})`;

                // Refresh displays
                fetchCurrentReading();
                fetchHistory();
            });
        });

        // Initial load
        fetchCurrentReading();
        fetchHistory();

        // Refresh every 30 seconds
        setInterval(() => {
            fetchCurrentReading();
            fetchHistory();
        }, 30000);
    </script>
</body>
</html>
